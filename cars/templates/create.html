{% extends "base.html" %}

{% block title  %}
  Create Car
{% endblock title %}
{% block button %}
<a href="{% url 'car-list' %}" class="btn btn-primary my-2 my-sm-0">List</a>
{% endblock button %}
{% block content %}
<div class="container text-center pt-5">
  <div class="row mt-5">
    {% if messages %}
            {% for message in messages %}
              {{message}}
            {% endfor %}
        {% endif %}
        </div>
  <div class="row mt-5">
    <div class="col-md-3"></div>
    <div class= "col-md-6 ">
      <div class="card text-center">
<div class="card-header">
      <form action="{% url 'car-create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
  <div class="form-group">
    <label >Make</label>
    <input type="text" class="form-control" id="{{ form.make.id_for_label}}" name="make" required/>
  </div>
  <div class="form-group">
    <label >Model</label>
    <input type="text" class="form-control" id="{{ form.model.id_for_label_ }}" name="model" required/>
  </div>
  <div class="form-group">
   <label >Upload image</label>
   <input type="file" class="form-control-file" id="{{ form.img.id_for_label }} "name="img"/>
 </div>
 <div class="form-group">
   <label >Year</label>
   <input type="number" class="form-control" id="{{ form.year.id_for_label }}"  name="year" required/>
 </div>
 <input class="btn btn-success my-2 my-sm-0" type="submit" value="Create">
 <a href="{% url 'car-list' %}" class="btn btn-danger my-2 my-sm-0">Cancel</a>
</form>
</div>
</div>
</div>
</div>
</div>

{% endblock content %}
